<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:action="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Bank Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>BankAccount List</h1>
    <table  class="table table-striped table-responsive-md">
<tr>
    <td>
    <a th:href="@{/showNewAccountForm}" class="btn btn-primary btn-sm mb-3">Create Account </a>
    </td>
    <td>
        <a th:href="@{/transaction}" class="btn btn-primary btn-sm mb-3">show All Transaction</a>
    </td>
    <td>
    <form class="form-inline" th:action="@{/search}" th:object="${account}" method="POST">
                <input type="number" th:field="*{id}" placeholder="Enter Bank Id" class="form-control mb-4 col-4" required>
                <button type="submit" class="btn btn-info col-2" >Search</button>
    </form>
    </td>
</tr>
    </table>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Account No</th>
            <th>Account Holder</th>
            <th>Account Type</th>
            <th>Open Date</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="bank : ${listBankAccount}">
            <td th:text="${bank.id}"></td>
            <td th:text="${bank.accountNo}"></td>
            <td th:text="${bank.accountHolder}"></td>
            <td th:text="${bank.accountType}"></td>
            <td th:text="${bank.openDate}"></td>
            <td> <a th:href="@{/deposit/(accountId=${bank.id})}" class="btn btn-primary">Deposit</a>
                <a th:href="@{/withdraw/(accountId=${bank.id})}" class="btn btn-danger">Withdraw</a>
                <a th:href="@{/transfer(accountId=${bank.id})}" class="btn btn-success">Transfer</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
