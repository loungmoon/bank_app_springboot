<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:action="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container my-2">
    <h1>Transaction List</h1>
    <form class="form-inline" th:action="@{/transaction}" th:object="${transactionDto}" method="POST">
    <table  class="table table-striped ">
        <tr>
            <td>
                <input type="date" th:field="*{transactionDate}" placeholder="Enter Date" class="form-control mb-4 col-4" >
                <button type="submit" class="btn btn-info col-2" name="date">Search By Date</button>
            </td>
        </tr>
        <tr>
            <td>
                <input type="date" th:field="*{strStartDate}" placeholder="Enter Start Date" class="form-control mb-4 col-4" required>
                <input type="date" th:field="*{strEndDate}" placeholder="Enter End Date" class="form-control mb-4 col-4" required>
                <button type="submit" class="btn btn-info col-2" name="betweendate"> Search By Date Range</button>
            </td>
        </tr>
    </table>
    </form>
    <br>
    <a th:href="@{/home?accountId=0}"> Back to Bank Account List</a>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Bank Account Id</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactionList}">
            <td th:text="${transaction.id}"></td>
<!--            <td th:text="${transaction.transactionDate}"></td>-->
            <td th:text="${#dates.format(transaction.transactionDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.bankAccount.id}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
